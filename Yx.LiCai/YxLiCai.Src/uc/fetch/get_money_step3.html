<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>输入交易密码</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Globak-x">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <link href="../../css/m_base.css" rel="stylesheet">
    <link href="../../css/global_x.css" rel="stylesheet">
    <link href="../../css/dialog_ui.css" rel="stylesheet">
    <link href="../../css/buy.css" rel="stylesheet">

    <script src="../../js/loader/sea.js"></script>
    <script src="../../js/loader/sea-config.js"></script>


</head>
<body>

<div id="gx-touch" class="m-wrap">
    <div class="gx-container">
        <div class="">
            <form id="pwdForm" name="pwdForm" method="post" action="" autocomplete="off" novalidate="novalidate">
                <div class="reg-list form-list">
                    <dl>
                        <dt class="left-style">交易密码</dt>
                        <dd>
                            <input type="password" class="input-txt deal-pwd" id="dealPassword" name="dealPassword" placeholder="请输入密码">
                            <b class="show-pwd yes-pwd"></b>
                        </dd>
                        <dd>
                            <p class="forget-link"><a href="">忘记密码</a></p>
                        </dd>
                        <dd class="warm-tips Validedate_check">
                        </dd>
                    </dl>
                </div>
                <div class="next-btn">
                    <!-- <button type="submit" class="ui-btn" id="regBtn">下一步</button> -->
                    <a id="ok-get" class="ui-btn no-pwd">下一步</a>
                </div>
            </form>
        </div>
    </div>

</div>




<!-- 密码交易弹窗 -->
<div id="J_buyPwd" class="input-password" name="p1">
    <h2>请输入交易密码</h2>
    <!-- <div class="in-password">
        <input type="text" class="in-txt">
        <input type="text" class="in-txt">
        <input type="text" class="in-txt">
        <input type="text" class="in-txt">
        <input type="text" class="in-txt">
        <input type="text" class="in-txt">
    </div> -->
    <ul class="box-pwd">
        <li>
            <input type="number" name="p1" maxlength="1" tabindex="1" autofocus="autofocus">
        </li>
        <li>
            <input type="number" name="p2" maxlength="1" tabindex="2">
        </li>
        <li>
            <input type="password" name="p3" maxlength="1" tabindex="3">
        </li>
        <li>
            <input type="password" name="p4" maxlength="1" tabindex="4">
        </li>
        <li>
            <input type="password" name="p5" maxlength="1" tabindex="5">
        </li>
        <li>
            <input type="password" name="p6" maxlength="1" tabindex="6">
        </li>
    </ul>
    <a href="#">忘记密码</a>
    <div class="gx-passwoed-btn">
        <button type="button" class="gx-passwprd-no">取消</button>
        <input type="submit" class="gx-passwprd-sub" value="确认">
    </div>
</div>

<!-- 提现确认 -->
<div id="J_get" class="input-password">
    <h2>提现确认</h2>
    <div class="fetch-tips">
        大王，您即将提现100元，点击确认将提现至您的绑定银行卡。
    </div>
    <div class="gx-passwoed-btn">
        <button type="button" class="gx-passwprd-but">修改</button>
        <input type="submit" class="gx-passwprd-sub" value="确认">
    </div>
</div>

<script>
    seajs.use('../../js/buy')
</script>

</body>
