<body>

<div id="gx-touch" class="m-wrap">
    <div class="gx-container">
        <div class="money-box">
            <a href="">

                    <span>点击查看</span>
                    可提取现金额构成

        </div>

        <div class="input-money">
            <form id="moneyForm" name="moneyForm" method="post" action="" autocomplete="off" novalidate="novalidate">
                <div class="reg-list form-list">
                    <dl>
                       <!--  <dt class="right-style">
                            <a href="get_money_step2.html">选择银行卡</a>
                        </dt> -->

                        </dt>

                            <input type="text" class="input-txt money-num" id="moneyNum" name="moneyNum" placeholder="请输入提现金额">
                        </dd>
                        <dd class="warm-tips Validedate_check"></dd>
                    </dl>
                </div>
                <div class="gm-tips">

                    <ul>
                        <li>特享金满15天后，系统自动收回，其收益可取现。</li>
                        <li>未投资用户，现金红包和特享金收益需要成功邀请3个注册用户才能取现，快来分享给好友吧！</li>
                        <li>取现顺序：现金红包-特享金收益-投资产品的已付利息-投资时间最短的自有本金</li>
                    </ul>

                </div>
                <div class="next-btn">
                    <!-- <button type="submit" class="ui-btn" id="regBtn">下一步</button> -->
