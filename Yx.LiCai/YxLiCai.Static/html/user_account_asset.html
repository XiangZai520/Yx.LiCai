<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>账户资产</title>
    <meta name="description" content="e休理财">
    <meta name="keywords" content="理财">
    <meta name="author" content="Globak-x">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <link href="../css/m_base.css" rel="stylesheet">
    <link href="../css/global_x.css" rel="stylesheet">
    <link href="../css/dialog_ui.css" rel="stylesheet">

    <script src="../js/loader/sea.js"></script>
    <script src="../js/loader/sea-config.js"></script>

</head>
<body>
<header id="header"></header>

<div id="gx-touch" class="m-wrap">
    <div class="gx-container">
        <div class="fixed-chart">
            <div class="user-accountAsset-box">
                <div data-num="100000.44" class="circle-ui user-balance fadeRight">
                    <strong>可用余额</strong>
                    <span>100000.44</span>
                </div>
                <div data-num="4000.46" class="circle-ui user-investing fadeLeft">
                    <strong>在投资产</strong>
                    <span>￥45.46</span>
                </div>
                <div data-num="0.00" class="circle-ui user-freeze fadeRight">
                    <strong>冻结金额</strong>
                    <span>￥0.00</span>
                </div>
                <div id="doughnutChart" class="account-chart"></div>
            </div>
        </div>
        <div class="user-accountAsset-item">
            <ul>
                <li class="clearfix">
                    <strong class="gx-left">月月盈<b>在投</b></strong>
                    <span class="gx-right">￥2222.00</span>
                </li>
                <li class="clearfix">
                    <strong class="gx-left">季季享（3个月）<b>在投</b></strong>
                    <span class="gx-right">￥2222.00</span>
                </li>
                <li class="clearfix">
                    <strong class="gx-left">季季享（6个月）<b>在投</b></strong>
                    <span class="gx-right">￥2222.00</span>
                </li>
                <li class="clearfix">
                    <strong class="gx-left">年年丰<b>在投</b></strong>
                    <span class="gx-right">￥8882.00</span>
                </li>
                <li class="clearfix">
                    <strong class="gx-left">特享金<b>在投</b></strong>
                    <span class="gx-right">￥1000000.00</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    seajs.use('../js/gx_chart');
</script>
</body>
</html>
