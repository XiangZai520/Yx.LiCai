<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>提现首页</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Globak-x">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <link href="../../css/m_base.css" rel="stylesheet">
    <link href="../../css/global_x.css" rel="stylesheet">

    <script src="../../js/loader/sea.js"></script>

<body>

<div id="gx-touch" class="m-wrap">
    <div class="gx-container">
        <div class="money-box">
            <a href="">
                <h3>可提取金额（元）</h3>
                <p>100000000.00</p>
            </a>
            <i></i>
        </div>
        <div class="input-money">
            <form id="moneyForm" name="moneyForm" method="post" action="" autocomplete="off" novalidate="novalidate">
                <div class="reg-list form-list">
                    <dl>
                       <!--  <dt class="right-style">
                            <a href="fetch_add_bank.html">选择银行卡</a>
                        </dt> -->
                        <dt class="right-style bank-infor">
                            <img class="bank-logo" src="../../images/icbc.jpg" alt="工商银行">
                            <strong>8999</strong>
                        </dt>
                        <dd>
                            <input type="text" class="input-txt money-num" id="moneyNum" name="moneyNum" placeholder="请输入提现金额">
                        </dd>
                        <dd class="warm-tips Validedate_check"></dd>
                    </dl>
                </div>
                <!--新增-->
                <p class="money-word"><i></i><span>当日还可提现<b>3</b>次</span></p>
                <!--end新增-->
                <div class="next-btn">
                    <a class="ui-btn" href="">提现</a>
                </div>
                <div class="gm-tips">
                    <h2>温馨提示：</h2>
                    <ul>
                        <li>特享金满<span>15</span>天后，系统自动收回，收益可取现；</li>
                        <li>取现顺序：奖励收益->投资产品已付利息和本金->投资时间最短的月月盈本金
                            ；</li>
                        <li>当前可取现本金<span>100</span>元，已付本息及奖励<span>20.23</span>元；</li>
                        <li>特别提醒：取现后再买入月月盈产品，收益将从7%重新起步。</li>
                    </ul>
                </div>
            </form>
        </div>

    </div>

</div>
