<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Globak-x">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<title>添加银行卡</title>
	<link rel="stylesheet" href="../css/m_base.css">
	<link rel="stylesheet" href="../css/buy.css">
	<link rel="stylesheet" href="../css/global_x.css">
    <link rel="stylesheet" href="../css/dialog_ui.css">
	<script src="../js/loader/sea.js"></script>
    <script src="../js/loader/sea-config.js"></script>
</head>
<body>
<div class="m-wrap">
    <div class="gx-container">
    	<div class="buy-input">
            <dl class="buy-bank-position">
                <dt><i class="icon-word">银行</i></dt>
                <dd>
                    <div id="J_bankInfor" class="bank-select bank-infor">
                        <a href="javascript:///">
                            <img src="">
                            <span></span>
                        </a>
                    </div>
                </dd>
            </dl>
            <dl class="gx-money">
                <dt><i class="icon-word">卡号</i></dt>
                <dd><input type="text" class="gx-text" placeholder="输入卡号，即刻开始e休理财"></dd>
            </dl>
            <dl class="gx-money">
                <dt><i class="icon-word">手机</i></dt>
                <dd><input type="text" class="gx-text" placeholder="请输入银行预留手机号"></dd>
            </dl>
            <div class="reg-list">
                <dl>
                    <!-- <dt class="right-style gray-status">
                        <span><b>60</b>秒后重新发送</span>
                    </dt> -->
                    <dt class="right-style">
                        <span>重新发送</span>
                    </dt>
                    <dd>
                        <input type="text" class="input-txt phone-code" id="phoneCode" name="phoneCode" placeholder="机器人才不会输验证码">
                    </dd>
                    <dd class="yx-tips">
                        我们已将验证码发送至您的手机，请耐心等待。
                    </dd>
                </dl>
            </div>
            <div class="sub margin_top"><a id="ok-bank" href="#" class="ui-btn">确认</a></div>
        </div>
        <div class="gm-tipT">
            <div class="gm-tips">
                <h2>提示：</h2>
                <ul>
                    <li>手机号必须为所选银行的预留手机号；</li>
                    <li>
                        姓名、身份证信息必须为所选银行卡办理时填写信息。
                    </li>
                </ul>
            </div>
        </div>
    </div>
    </div>
</div>
<!-- 选择银行卡弹窗 -->
<div id="selectBank" class="gx-hide">
    <div class="elect-bank">
    	<h2>选择银行</h2>
        <ul class="J_selectBank">
        	<li>
        		<i><img src="../images/use-bank.png"></i>
        		<p>
        			<b>中国工商银行</b>
        			<span>限额：<em>5</em>万/笔 <em>50</em>万/日</span>
        		</p>
        		<input type="radio" name="a" class="gx-radio-bank" />
        	</li>
        	<li>
        		<i><img src="../images/use-bank.png"></i>
        		<p>
        			<b>中国农业银行</b>
        			<span>限额：<em>5</em>万/笔 <em>50</em>万/日</span>
        		</p>
        		<input type="radio" name="a" class="gx-radio-bank" />
        	</li>
        	<li>
        		<i><img src="../images/use-bank.png"></i>
        		<p>
        			<b>中国建设银行</b>
        			<span>限额：<em>5</em>万/笔 <em>50</em>万/日</span>
        		</p>
        		<input type="radio" name="a" class="gx-radio-bank" />
        	</li>
        </ul>
    </div>
</div>

<script>
    seajs.use('../js/buy')
</script>
</body>
</html>
